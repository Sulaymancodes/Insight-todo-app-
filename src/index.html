<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

</head>
<body>
    <div class="main-container">
        <header>
            <p>Welcome Back, Mr Sulaiman</p>
            <br> 
            <div class="header-content">
                <div class="header-url">
                    <p class="url-text" >Username: Sulaiman</p>
                    <p class="edit-btn">edit</p>
                </div>
                <p class="profile-btn"><a href="login.php">Log out</a></p>
            </div>
        </header>
        <aside class="padding">
            <p><a href="#">ðŸ“˜Insights</a></p>
            <div class="sidebar-container"></div>
        </aside>
        <main id="main">
            <h2>Home</h2>
            <p class="grey">Overview of your Pending To do's</p>
            <br>
            <h4>Pending</h4>
        </main>

        <dialog id="todo-form">
            <button class="close-btn">&times;</button>
            <h1 class="white">Add a Todo</h1>
            <br>
            <form action="">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" minlength="2" maxlength="80" placeholder="e.g: Workout" required>
                <br>
            
                <label for="description">Description</label>
                <input type="text" id="description" name="description" minlength="2" maxlength="80" placeholder="Go to the gym" required>
                <br>
            
                <label for="due-date">Due-Date</label>
                <input type="date" id="due-date" name="due-date" placeholder="04-11-2024" required>
                <br>
            
                <label for="priority">Priority</label>
                <select id="priority" name="priority" required>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
                <br>

                <label for="Add"></label>
                <input type="submit" id="submit" value="Add"><br>
            </form>            
        </dialog>
    </div>
    
</body>
