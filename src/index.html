<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insight(A todo wep app)</title>
</head>
<body>
    <div class="main-container">
        <header>
            <button class="sidebar-toggle-btn" onclick="toggleSidebar()">â˜°</button>
            <h1>ðŸ“˜Insights Todo App</h1>
        </header>
        <aside class="padding">
            <p><a href="#">ðŸ“˜Insights</a></p>
            <div class="sidebar-container"></div>
        </aside>
        <main id="main">
        </main>

        <dialog id="todo-form">
            <button class="close-btn">&times;</button>
            <h1 class="white todo-title">ADD TODO</h1>
            <br>
            <form action="">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" minlength="2" maxlength="80" placeholder="e.g: Workout" required>
                <br>
            
                <label for="description">Description</label>
                <input type="text" id="description" name="description" minlength="2" maxlength="80" placeholder="Go to the gym" required>
                <br>
            
                <label for="due-date">Due-Date</label>
                <input type="date" id="due-date" name="due-date" placeholder="04-11-2024" required>
                <br>
            
                <label for="priority">Priority</label>
                <select id="priority" name="priority" required>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
                <br>

                <label for="submit"></label>
                <input type="submit" id="submit" value="Add"><br>
            </form>            
        </dialog>
        <dialog id="project-form">
            <button class="project-close-btn">&times;</button>
            <h1 class="white todo-title">ADD PROJECT</h1>
            <br>
            <form action="">
                <label for="project-title">Title</label>
                <input type="text" id="project-title" name="project-title" minlength="2" maxlength="80" placeholder="e.g: Thesis" required>
                <br>
                <label for="submit"></label>
                <input type="submit" id="submit" value="Add"><br>
            </form>            
        </dialog>
    </div>
    
</body>
<script>
    function toggleSidebar() {
        const sidebar = document.querySelector('aside');
        sidebar.classList.toggle('open');
    }
</script>
    
</html>
